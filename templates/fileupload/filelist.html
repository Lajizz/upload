<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文件列表</title>
    </head>
    <body>
        <h1>文件上传列表</h1>
        <ul>
            {% for file in filelist %}
            <p>    
                <li>{{ file.username }} <a href="http://localhost:8000/{{file.headImg.name }}" %}'>{{file.headImg.name }}</a></li>
            </p>
            {% endfor %}
        </ul>
        
    </body>
</html>
